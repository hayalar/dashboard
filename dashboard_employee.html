<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Seeing Management</title>

    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>

<body>
    <div class="container">
        <header>
               <img src="resources/project-logo.png">
               <p>All-Seeing Management</p>
               <nav>
                <ul>
                    <li><a href="#"> DASHBOARD</a></li>
                    <li><a href="#"> PROFILE</a></li>
                    <li><a href="#"> LOG OUT</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="dasboard">
                <h1>Employee</h1>
                <form class="dasboard-form">
                    <input type="text" name="employee" placeholder="employee name"><br>
                    <div class="date-time">
                    <p>Date:</p>
                    <input type="text" name="date" placeholder="date"><br>
                    <p>Time:</p>
                    <input type="text" name="time" placeholder="time"><br>
                </div>
                </form>
            </div>
            <div class="task">
                <h1>Employee Task</h1>
                <p>Do tasks, get paid. It's that simple</p>
                <form>
                    <input type="text" name="employee-task" placeholder="your task is ...">
                </form>

                <p>Your task is your way to get a SALARY!</p>
                <div class="btn">
                <input type="button" name="start" value="start the task">
            </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
